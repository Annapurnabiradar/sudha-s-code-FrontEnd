<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Gulbarga_University_logo.png/220px-Gulbarga_University_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="stu.css">
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Gulbarga_University_logo.png/220px-Gulbarga_University_logo.png" alt="logo"  id="logo">
     <span id="un">Gulbarga University</span>
  

  <div id="pr">
  <div id="d1">
    <table id="t1">
      <tr>
        
        <td id="td2"><h1 id="h1">Student Registration Form</h1></td>
      </tr>
    </table>
  </div>



  <div id="d2">
        <table id="t2">
          <tr>
            <td id="cl1">
              <label for="fn" class="cl1" id="name">Name: <sup>*</sup></label>
            </td>
            <td id="cl2">
              <input type="text" name="Name" id="fn" class="cl2">
            </td>
          </tr>
          <tr>
            <td id="cl1">
              <label for="mail" class="cl1" id="email">Email: <sup>*</sup> </label>
            </td>
            <td id="cl2">
              <input type="email" name="Email" id="mail" class="cl2">
            </td>
          </tr>
          
          <tr>
            <td id="cl1">
              <label for="dob" class="cl1" id="D">DOB: </label>
            </td>
            <td id="cl2">
              <input type="date" name="DOB" id="dob" class="cl2">
            </td>

          </tr>
          <tr>
            <td id="cl1">
              <label for="gender" class="cl1">
                Gender: 
              </label>
            </td>
            
            <td id="cl2">
              <input type="radio" name="gdr" id="M" value="Male" class="cl2">
              <label for="M" class="g">Male</label>
              <input type="radio" name="gdr" id="F" value="Female" class="cl2">
              <label for="F" class="g">Female</label>

            </td>
          </tr>
           <tr>
            <td id="cl1">
              <label for="no" class="cl1">ContactNo: </label>
            </td>
            <td id="cl2">
                <input type="number" name="No" id="no" maxlength="10" class="cl2">
            </td>
           </tr>
            
           
            <tr>
              <td id="cl1">
                <label for="" class="cl1">Country:</label>
              </td>
              <td>
                <select name="Country" id="c" class="cl2">
                  <option value="USA" >USA</option>
                  <option value="PAK">PAKISTAN</option>
                  <option value="INDIA">INDIA</option>
                  <option value="AUS">AUSTRALIA</option>
                  <option value="NEP">NEPAL</option>
                </select>
              </td>
            </tr>
            
            <tr>
              <td id="cl1"><label for="" class="cl1">State:</label></td>
              <td><input type="text" name="State" id="s" class="cl2"></td>
            </tr>
            
            <tr>
                     <td id="cl1"><label for="" class="cl1">Address: </label></td>
                     <td>
                      <textarea name="add" id="add" cols="21" rows="3" class="cl2"></textarea>
                     </td>
            </tr>
            <tr>
              <td id="cl1">
                <label for="" class="cl1">Department:</label>
              </td>
              
              <td id="dr">
                <select name="dept" id="dept" class="dd">
                  <option value="" >Select your dept</option>
                  <option value="ELE">ELECTRONICS</option>
                  <option value="mech">MECHANICAL</option>
                  <option value="cs">COMPUTER SCIENCE</option>
                  <option value="art">ARTS</option>
                  <option value="comm">COMMERCE</option>
                </select>
              </td>
            </tr>
           
            <tr>
              <td id="cl1">
                <label for="" class="cl1">Course:</label>
              </td>
              <td id="dr">
                <select name="course" id=" course" class="dd">
                  <option value="">Select Course</option>
                  <option value="ELE">AI & Machine learning</option>
                  <option value="mech">Data Science</option>
                  <option value="cs">Full Stack Java</option>
                  <option value="art">Data Analytics</option>
                  <option value="comm">Ethical Hacking</option>
                </select>
              </td>
            </tr>
             
           

            <tr>
              <td>
                <label for="" class="cl1">Sports:</label>
              </td>
              <td>
                <input type="text" name="Sports" class="cl2" list="l" multiple >
                <datalist id="l" >
                        <option value="Cricket">Cricket</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Kho-Kho">Kho-Kho</option>
                        <option value="Football">Football</option>
                </datalist>
              </td>
            </tr>
            
            <tr>
              <td>
                <button class="cl1" id="bt1">Submit</button>
              </td>
             <td>
              <button id="bt2">Reset</button>
             </td>
             
            </tr>
        </table>
  </div>
</div>
</main>

</body>
</html>
