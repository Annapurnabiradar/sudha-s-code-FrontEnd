<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="shortcut icon"
      href="https://1000logos.net/wp-content/uploads/2017/05/emblem-Netflix.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/HTML/Classes/Netflix/Netflix_Sign_in.css" />
  </head>
  <body>
    <div class="Sign_In">
      <h3>Sign In</h3>
      <div class="email">
        <input type="email" name="Email" id="email" placeholder="Email " />
      </div>
      <br />
      <div class="Password">
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="Password"
        />
      </div>
      <br />
      <div id="b1">
      <button id="sign_in">Sign in</button>
    </div>
      <h4>OR</h4>
      <div id="b2">
      <button id="btn2">Use a sign-in code</button>
    </div>
      <br />
      <br />
      <a href="" id="a1">Forgot password?</a>
      <br />
      <br />
      <input type="checkbox" name="Remember me" id="rm" />
      <label for="rm" id="rm1">Remember Me</label>
      <br />
      <br />

      <span id="span1">New to Netflix?</span><a href="" id="a2">Sign up now.</a>
      <br />
      <p id="p2">
        <span id="span2"
          >This page is protected by Google reCAPTCHA to ensure you're not a
          bot.</span
        >
        <a href="" id="a3">Learn More.</a>
      </p>
    </div>
  </body>
</html>
